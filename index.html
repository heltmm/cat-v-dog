<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>CatVDog</title>
  </head>
  <body>
    <div class="container">
      <h1>Make the Animals Talk!</h1>
      <p>click buttons to see what the dog says back</p>

      <button class="btn btn-primary" id="cat1">Say Meow!"</button>
      <button class="btn btn-inverse" id="cat2">Say Meow Meow Meow!</button>
      <button class="btn btn-danger" id="cat3">Hissssss!</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The Cat Says:</h2>
          <p><img src="img/cat.png" alt="a cat" /></p>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The Dog Said Back:</h2>
          <img src="img/dog.png" alt="a cat" />
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>


  </body>
</html>
